<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="../css/stars.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/47ee463dbf.js"
      crossorigin="anonymous"
    ></script>
    <title>The Kessel Run</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fab fa-galactic-republic"></i>
        </button>
        <a class="navbar-brand" href="#"
          ><i class="fab fa-galactic-republic"></i>The Kessel Run</a
        >
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Crew</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Logout</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <input
              class="form-control me-2"
              type="text"
              id="search-form"
              placeholder="Search"
            />
            <button class="btn btn-outline-success" id="search-btn">
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 1rem">
      <!-- Nav Begin -->
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-planets-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-planets"
            type="button"
            role="tab"
            aria-controls="nav-planets"
            aria-selected="true"
          >
            Planets
          </button>
          <button
            class="nav-link"
            id="nav-people-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-profile"
            type="button"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
          >
            People
          </button>
          <button
            class="nav-link"
            id="nav-profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-contact"
            type="button"
            role="tab"
            aria-controls="nav-contact"
            aria-selected="false"
          >
            Profile
          </button>
        </div>
      </nav>
      <!-- Nav End -->
      <div class="tab-content" id="nav-tabContent" style="margin-top: 1rem">
        <!-- Nav Tab Content -->
        <div
          class="tab-pane fade show active"
          id="nav-planets"
          role="tabpanel"
          aria-labelledby="nav-planets-tab"
        >
          <!-- Tab Content For Planets -->
          <div class="row row-cols-auto" id="planets-output"></div>
        </div>
        <!-- ^ End of Planets Tab -->
        <div
          class="tab-pane fade"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          <!-- Tab Content For People -->
          <div class="row row-cols-auto" id="people-output"></div>
        </div>
        <!-- ^ End of People Tab -->
        <div
          class="tab-pane fade"
          id="nav-contact"
          role="tabpanel"
          aria-labelledby="nav-contact-tab"
        >
          <!-- Tab Content For Profile -->
          <div class="row row-cols-auto" id="profile-output"></div>
        </div>
        <!-- ^ End of Profile Tab-->
      </div>
      <!-- ^ End of Tab Content-->
    </div>
    <div class="stars" style="z-index: -1"></div>
    <div class="twinkling" style="z-index: -1"></div>
    <div class="clouds" style="z-index: -1"></div>

    <script src="../js/script.js"></script>
  </body>
</html>
