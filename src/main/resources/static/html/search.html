<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="../css/stars.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/47ee463dbf.js"
      crossorigin="anonymous"
    ></script>
    <title>The Kessel Run</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      id="navbar"
    ></nav>

    <div class="container" style="margin-top: 1rem">
      <!-- Nav Begin -->
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-planets-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-planets"
            type="button"
            role="tab"
            aria-controls="nav-planets"
            aria-selected="true"
          >
            Planets
          </button>
          <button
            class="nav-link"
            id="nav-people-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-profile"
            type="button"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
          >
            People
          </button>
          <button
            class="nav-link"
            id="nav-profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-contact"
            type="button"
            role="tab"
            aria-controls="nav-contact"
            aria-selected="false"
          >
            Profile
          </button>
        </div>
      </nav>
      <!-- Nav End -->
      <div class="tab-content" id="nav-tabContent" style="margin-top: 1rem">
        <!-- Nav Tab Content -->
        <div
          class="tab-pane fade show active"
          id="nav-planets"
          role="tabpanel"
          aria-labelledby="nav-planets-tab"
        >
          <!-- Tab Content For Planets -->
          <div class="row row-cols-auto" id="planets-output"></div>
        </div>
        <!-- ^ End of Planets Tab -->
        <div
          class="tab-pane fade"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          <!-- Tab Content For People -->
          <div class="row row-cols-auto" id="people-output"></div>
        </div>
        <!-- ^ End of People Tab -->
        <div
          class="tab-pane fade"
          id="nav-contact"
          role="tabpanel"
          aria-labelledby="nav-contact-tab"
        >
          <!-- Tab Content For Profile -->
          <div class="row row-cols-auto" id="profile-output"></div>
        </div>
        <!-- ^ End of Profile Tab-->
      </div>
      <!-- ^ End of Tab Content-->
    </div>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    <script src="../js/navbar.js"></script>
    <script src="../js/search.js"></script>
  </body>
</html>
