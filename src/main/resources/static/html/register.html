<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="../css/stars.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/47ee463dbf.js"
      crossorigin="anonymous"
    ></script>
    <title>The Kessel Run</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>
    <!--Start-->
        <form action="" method="GET">
            <fieldset>
                <legend>Your Details</legend>
                <div class="mb-3">
                    <label for="username" class ="form-label">Username:</label>
                    <input type="text" class="form-control" name="username" maxlength="250" placeholder="Please enter your username">
                    </div>
                      
                    <div class="mb-3">
                    <label for="password" class ="form-label">Password:</label>
                    <input type="text" class="form-control" name="password" maxlength="250" placeholder="Please enter your password">
                    </div>
                      
                    <div class="mb-3">
                    <label for="character name" class ="form-label">Character Name:</label>
                    <input type="text" class="form-control" name="character name" maxlength="250" placeholder="Please enter your character name">
                    </div>
              

              <div class="mb-3">
                <label for="race" class ="form-label">Race:</label>
                <select name="race" class="form-control" id="race">
                </select>
                </div>
                  
                <div class="mb-3">
                <label for="skin" class ="form-label">Skin:</label>
                <select name="skin" class="form-control" id="skin">
                </select>
                </div>
                  
                <div class="mb-3">
                <label for="hair" class ="form-label">Hair:</label>
                <select name="hair" class="form-control" id="hair">
                </select>
                </div>
                  
                <div class="mb-3">
                <label for="eye" class ="form-label">Eye:</label>
                <select name="eye" class="form-control" id="eye">
                </select>
                </div>
                  
                <div class="mb-3">
                <label for="copilot" class ="form-label">Copilot:</label>
                <select name="copilot" class="form-control" id="copilot">
                </select>
                </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
    </form>
    <!--end-->
    <div class="container" style="margin-top: 1rem"></div>
    <div class="stars" style="z-index: -1"></div>
    <div class="twinkling" style="z-index: -1"></div>
    <div class="clouds" style="z-index: -1"></div>

    <script src="../js/script.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/populate.js"></script>
  </body>
</html>
