<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="css/stars.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login | The Kessel Run</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/47ee463dbf.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
</head>
<body class="h-100">
    
  <div class="background-container">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
  </div>

    
    <h1 class="d-flex justify-content-center align-items-center" style="color:#feda4a; font-family: 'Pathway Gothic One', sans-serif;">Welcome to The Kessel Run!</h1>
    <div id="login" class="container h-100">
        <div class="d-flex row h-100 justify-content-center align-items-center">
          <div class="d-flex col-10 col-md-8 col-lg-6 justify-content-center align-items-center">
            <form class="form-login" action="" method="GET">
              <div class="form-group">
                <label for="uname"style="color:#feda4a; font-family: 'Pathway Gothic One', sans-serif;">Username: </label>
                <input type="text" id="uname" name="uname" placeholder="Username..."><br><br>
              </div>
              <div class="form-group">
                <label for="pword"style="color:#feda4a; font-family: 'Pathway Gothic One', sans-serif;">Password:  </label>
                <input type="text" id="pword" name="pword" placeholder="Password..."><br><br>
              </div>
              <a class="d-flex justify-content-center align-items-center" href="register.html">Don't have an account?</a><br>
              
              <button type="submit" class="btn d-flex justify-content-center align-items-center" id="loginButton" style="color:#feda4a; font-family: 'Pathway Gothic One', sans-serif;">Login</button>
          </form>
          </div>
            
        </div>
        



    </div>

</body>
</html>
