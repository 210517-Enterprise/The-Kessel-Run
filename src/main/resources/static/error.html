<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="/css/stars.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="/css/style.css" />
    <script

      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/47ee463dbf.js"
      crossorigin="anonymous"
    ></script>
    <title>The Kessel Run</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fab fa-galactic-republic"></i>
        </button>
        <a class="navbar-brand" href="#"
          ><i class="fab fa-galactic-republic"></i>The Kessel Run</a
        >
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Crew</a>
            </li>
            <li class="nav-item">
              <a

                href="#"
                tabindex="-1"
                aria-disabled="true"

              >
            </li>
          </ul>
          <div class="d-flex">
            <input
              class="form-control me-2"
              type="text"
              id="search-form"
              placeholder="Search"
            />
            <button class="btn btn-outline-success" id="search-btn">
              Search
            </button>
          </div>
        </div>
      </div>

    <div class="error" >

      <p>LOOKS LIKE YOU ARE LOST IN SPACE</p>
    </div>
    <div class="container" style="margin-top: 1rem"></div>
    <div class="stars" style="z-index: -1"></div>
    <div class="twinkling" style="z-index: -1"></div>
    <div class="clouds" style="z-index: -1"></div>

    <script src="/js/script.js"></script>
