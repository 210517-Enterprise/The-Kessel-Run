<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/stars.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/47ee463dbf.js" crossorigin="anonymous"></script>
  <title></title>
</head>

<body>
  <script src="js/checkLoggin.js"></script>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>
  <div class="container-md starwars" id="content">
    <div class="row" id="row">
      <div class="col" id="list-col"></div>
    </div>
  </div>
  <div class="d-flex justify-content-center" id="buttondiv"
    style="padding-top: 10px; font-family: Century Gothic, CenturyGothic, AppleGothic, sans-serif">
    <button id="claimBtn" class="btn btn-secondary">Claim Bounty</button>
    <button id="addBtn" style="margin-left: 10px; margin-right: 10px;" class="btn btn-secondary">Add Bounty</button>
    <input class="" type="text" style="border-radius: 7px;" id="bountyAmount" placeholder="Amount to Place">
  </div>

  <div class="background-container">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
  </div>
  <script src="js/navbar.js"></script>
  <script src="js/user.js"></script>
</body>

</html>
